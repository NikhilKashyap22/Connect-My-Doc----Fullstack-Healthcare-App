<div class="cl">
<form (ngSubmit)="submitDoctor()">
  <div class="row">
      <div class="col-sm-6">
          <div class="form-group">
              <label>First Name <span class="text-danger">*</span></label>
              <input class="form-control" type="text" [(ngModel)]="doctors.firstName" name="firstName" required>
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
              <label>Last Name</label>
              <input class="form-control" type="text" [(ngModel)]="doctors.lastName" name="lastName">
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
              <label>Email <span class="text-danger">*</span></label>
              <input class="form-control" type="email" [(ngModel)]="doctors.email" name="email" required>
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
              <label>Date of Birth</label>
              <input type="date" class="form-control" [(ngModel)]="doctors.dateOfBirth" name="dateOfBirth">
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group gender-select">
              <label class="gen-label">Gender:</label>
              <div class="form-check">
                  <input type="radio" id="male" name="gender" [(ngModel)]="doctors.gender" value="MALE" class="form-check-input">
                  <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check">
                  <input type="radio" id="female" name="gender" [(ngModel)]="doctors.gender" value="FEMALE" class="form-check-input">
                  <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check">
                  <input type="radio" id="other" name="gender" [(ngModel)]="doctors.gender" value="OTHER" class="form-check-input">
                  <label class="form-check-label" for="other">Other</label>
              </div>
          </div>
      </div>
      <div class="col-sm-12">
          <div class="form-group">
              <h3>Address</h3>
              <label>Street</label>
              <input type="text" class="form-control" [(ngModel)]="doctors.address.houseName" name="houseName">
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
              <label>City</label>
              <input type="text" class="form-control" [(ngModel)]="doctors.address.city" name="city">
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
              <label>State</label>
              <input type="text" class="form-control" [(ngModel)]="doctors.address.state" name="state">
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
              <label>Country</label>
              <input type="text" class="form-control" [(ngModel)]="doctors.address.country" name="country">
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
              <label>Postal Code</label>
              <input type="text" class="form-control" [(ngModel)]="doctors.address.zipCode" name="zipCode">
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
              <label>Phone</label>
              <input class="form-control" type="text" [(ngModel)]="doctors.phoneNum" name="phoneNum">
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group" *ngFor="let exp of doctors.experiences">
              <label>Experience (Years)</label>
              <input type="number" class="form-control" [(ngModel)]="exp.experienceInYears" name="experienceInYears">
              <label>Clinic Name</label>
              <input type="text" class="form-control" [(ngModel)]="exp.clinicName" name="experienceInYears">
              <label>Role</label>
              <input type="text" class="form-control" [(ngModel)]="exp.role" name="experienceInYears">
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group" *ngFor="let qualification of doctors.qualifications">
              <label>Degree</label>
              <input type="text" class="form-control" [(ngModel)]="qualification.degree" name="degree">
              <label>University Name</label>
              <input type="text" class="form-control" [(ngModel)]="qualification.university" name="universityName">
              <label>Start Year</label>
              <input type="date" class="form-control" [(ngModel)]="qualification.startYear" name="startYear">
              <label>End Year</label>
              <input type="date" class="form-control" [(ngModel)]="qualification.endYear" name="endYear">
          </div>
      </div>
  </div>
  <div class="form-group">
      <label>Specialization Type</label>
      <textarea class="form-control" rows="3" [(ngModel)]="doctors.specialization.specializationType" name="specializationType"></textarea>
  </div>
  <div class="form-group">
    <label>Specialization Description</label>
    <textarea class="form-control" rows="3" [(ngModel)]="doctors.specialization.specializationDescription" name="specializationDescription"></textarea>
</div>
  <div class="form-group">
      <label class="display-block">Status</label>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" [(ngModel)]="doctors.status" name="status" value="WORKING">
          <label class="form-check-label">WORKING</label>
      </div>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" [(ngModel)]="doctors.status" name="status" value="NOT WORKING">
          <label class="form-check-label">NOT WORKING</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" [(ngModel)]="doctors.status" name="status" value="ON_BREAK">
        <label class="form-check-label">On Break</label>
    </div>
  </div>
  <div class="m-t-20 text-center">
      <button type="submit" class="btn btn-primary submit-btn" >Create Doctor</button>
  </div>
</form>
</div>
