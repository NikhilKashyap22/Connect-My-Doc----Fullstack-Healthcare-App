<div class="page-wrapper">
  <div class="content">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h4 class="page-title">Edit clinic</h4>
      </div>
    </div>

    <form [formGroup]="clinicForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Clinic Name:</label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              required
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Phone Number:</label>
            <input
              type="text"
              class="form-control"
              formControlName="phoneNumber"
              required
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Email:</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              required
            />
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              formControlName="isServiceActive"
            />
            <label class="form-check-label">Is Service Active?</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Start Time:</label>
            <input
              type="datetime-local"
              class="form-control"
              formControlName="startTime"
              required
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>End Time:</label>
            <input
              type="datetime-local"
              class="form-control"
              formControlName="endTime"
              required
            />
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              formControlName="status"
            />
            <label class="form-check-label">Clinic Status</label>
          </div>
        </div>
      </div>

      <h3 class="mt-4">Address</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>House Name:</label>
            <input
              type="text"
              class="form-control"
              formControlName="address.housename"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>City:</label>
            <input
              type="text"
              class="form-control"
              formControlName="address.city"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>State:</label>
            <input
              type="text"
              class="form-control"
              formControlName="address.state"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Country:</label>
            <input
              type="text"
              class="form-control"
              formControlName="address.country"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Zip Code:</label>
            <input
              type="text"
              class="form-control"
              formControlName="address.zipCode"
            />
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="clinicForm.invalid"
        >
          Update Clinic
        </button>
      </div>
    </form>
  </div>
</div>
