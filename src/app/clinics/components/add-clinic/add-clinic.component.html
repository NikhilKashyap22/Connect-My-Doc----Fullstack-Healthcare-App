<div class="page-wrapper">
  <div class="content">
      <div class="row">
          <div class="col-lg-8 offset-lg-2">
              <h4 class="page-title">Add Clinic</h4>
          </div>
      </div>
      <div class="container mt-4">
          <div class="row">
              <div class="col-lg-8 offset-lg-2">
                  <form [formGroup]="clinicForm" (ngSubmit)="onSubmit()">
                      <h3>Basic Details</h3>
                      <div class="row">
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <label>Name <span class="text-danger">*</span></label>
                                  <input class="form-control" type="text" formControlName="name" required />
                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <label>Phone Number <span class="text-danger">*</span></label>
                                  <input class="form-control" type="text" formControlName="phoneNumber" required />
                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <label>Email <span class="text-danger">*</span></label>
                                  <input class="form-control" type="email" formControlName="email" required />
                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <label>Start Time</label>
                                  <input class="form-control" type="datetime-local" formControlName="startTime" required />
                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <label>End Time</label>
                                  <input class="form-control" type="datetime-local" formControlName="endTime" required />
                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <label>Service Active</label>
                                  <input class="form-check-input ml-4" type="checkbox" formControlName="serviceActive" />
                              </div>
                          </div>
                      </div>

                      <h3>Address</h3>
                      <div class="row">
                          <div class="col-sm-12">
                              <div class="form-group">
                                  <label>House Name</label>
                                  <input class="form-control" type="text" formControlName="address.housename" />
                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <label>City</label>
                                  <input class="form-control" type="text" formControlName="address.city" />
                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <label>State</label>
                                  <input class="form-control" type="text" formControlName="address.state" />
                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <label>Country</label>
                                  <input class="form-control" type="text" formControlName="address.country" />
                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <label>Zip Code</label>
                                  <input class="form-control" type="text" formControlName="address.zipCode" />
                              </div>
                          </div>
                      </div>
                      <div class="text-center mt-4">
                          <button type="submit" class="btn btn-primary" [disabled]="clinicForm.invalid">Create Clinic</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
