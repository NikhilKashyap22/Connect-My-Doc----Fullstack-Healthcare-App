<div class="main-wrapper account-wrapper">
  <div class="account-page">
    <div class="account-center">
      <div class="account-box">
        <form (ngSubmit)="login()" class="form-signin">
          <div class="account-logo">
            <a [routerLink]="['/']"><img src="assets/img/logo-dark.png" alt=""></a>
          </div>
          <div class="form-group">
            <label>Username or Email</label>
            <input type="text" class="form-control" placeholder="Username" [(ngModel)]="userName" name="username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary account-btn">Login</button>
          </div>
          <p *ngIf="errorMessage" class="text-danger text-center">{{ errorMessage }}</p>
          <div class="text-center register-link">
            Donâ€™t have an account? <a [routerLink]="['/register']">Register Now</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
